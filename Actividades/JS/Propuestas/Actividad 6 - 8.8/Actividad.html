<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Pagina de una actividad con JS" />
    <title>Actividad 6</title>
    <script>
        var A = 10, B = 20, C = 30, D = 40;
        document.write('<h3>COMPARACIONES COMPLEJAS</h3>');
        document.write('A='+A+" B="+B+" C="+C+" D=" + D);
        document.write('<br /> ===============================');
        document.write('<br /> C != D: ' + (C != D));
        document.write('<br /> A < B: ' + (A < B));
        document.write('<br /> C > B && C > A: ' + (C > B && C > A));
        document.write('<br /> D < B && D < A: ' + (D < B && D < A));
        document.write('<br /> A < B || A > D: ' + (A < B || A > D));
        document.write('<br /> A == B || A == C: ' + (A == B || A == C));
        document.write('<br /> ===============================');
    </script>
</head>

    <br />
    <br />

        Volver
    </button>
