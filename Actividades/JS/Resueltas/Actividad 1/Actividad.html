<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="../../../../Accesorios/favicon.ico"/>
    <meta name="keywords" content="actividad aplicacionesweb smr" />
    <meta name="author" content="Raúl Galindo López" />
    <meta name="description" content="Pagina de una actividad con JS" />
    <title>Actividad 1</title>
    <script>
        var A = 10, B = 20, C = 30, D = 40;
        document.write('<h3>COMPARACIONES COMPLEJAS</h3>');
        document.write('A='+A+" B="+B+" C="+C+" D=" + D);
        document.write('<br /> ===============================');
        document.write('<br /> A==B && C==D: ' + (A == B && C == D));
        document.write('<br /> A>B && C>D: ' + (A > B && C > D));
        document.write('<br /> A<B && C<D: ' + (A < B && C < D));
        document.write('<br /> ================================');
        document.write('<br /> A==B || C==D: ' + (A == B || C == D));
        document.write('<br /> D>A || C>D: ' + (D > A || C > D));
        document.write('<br /> A<B || C>D: ' + (A < B || C > D));
        document.write('<br /> ================================');
        document.write('<br /> !(A==B): ' + !(A==B));
        document.write('<br /> !(D>A): ' + !(D > A));
        document.write('<br /> !(A<B): ' + !(A < B));
    </script>
</head>
<body>
    <br />
    <br />
    <button onclick="document.location.replace('../../../Actividades_JS.html')">
        Volver
    </button>
</body>
</html>
