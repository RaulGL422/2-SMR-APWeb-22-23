    <title>Actividad 2</title>
    <script>
        var nota = prompt('Introduce la nota:');
        if (nota >= 5 && nota <= 10) {
            alert('Aprobadisimo');
        } else {
            if (nota >= 0 && nota <= 5) {
                alert('Suspenso');
            } else {
                alert('Error');
            }
        }
    </script>
