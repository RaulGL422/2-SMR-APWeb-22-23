<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="actividad aplicacionesweb smr" />

    <meta name="description" content="Pagina de una actividad con JS" />
    <title>Actividad 3</title>
    <script>
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'V', 'H', 'L', 'C', 'K', 'E'], letra, dni, resto;
        dni = prompt("Teclea el DNI sin la letra");
        letra = prompt("Tecla la letra");

        if (dni < 0 || dni > 99999999) {
            alert("DNI fuera de rango");
        } else {
            resto = dni % 23;
            if (letras[resto] == letra) {
                alert("Ta weno to");
            } else {
                alert("No ta weno");
            }
        }
    </script>
</head>
<body>

    <br />

        Volver
    </button>
</body>
